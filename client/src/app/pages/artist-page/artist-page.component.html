<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: populate with artist name-->
		<h1>{{artist.name}}</h1>
		<!--TODO: populate with artist image URL-->
		<img id="artistImg" [src] = "artist.imageURL">
		<p>
			<!--TODO: link to artist page on spotify, display artist name-->
			Artist: <a [href]="artist.url">{{artist.name}}</a>
			<!-- <a class="btn btn-light" role="button" target="_blank">Open ??? on Spotify</a> -->
		</p>
	</div>
	<div class="col-2">
		<h3>Genres</h3>
		<ul>
			<!--TODO: loop over artist's genres and display them-->
			
			<li *ngFor = "let genre of artist.genres"> {{genre}}</li>
		</ul>
		<p>
		</p>
	</div>
	<div class="col-4">
		<!--TODO: display artist name-->
		<h3>{{artist.name}}'s Top Tracks</h3>
		<!-- <h3>???'s Top Tracks</h3> -->
		<!--TODO: display the track list for the album-->
		<app-track-list [tracks]= 'topTracks' hideArtist='true' hideAlbum='false'></app-track-list>
	</div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: display artist name-->
		<!-- <h3>???'s Albums</h3> -->
		<h3>{{artist.name}}'s Albums</h3>
		<!--TODO: Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel carouselId = "albums" [resources]="albums"></app-carousel>
	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<!--TODO: Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel carouselId = "similarArtists" [resources] = "relatedArtists"></app-carousel>
	</div>

</div>
